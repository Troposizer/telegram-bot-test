<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>python-telegram-bot Example WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<script type="text/javascript">
    Telegram.WebApp.ready();
    Telegram.WebApp.MainButton.setText('Загрузить').show().onClick(function () {
        const data = JSON.stringify({hex: ''});
        Telegram.WebApp.sendData(data);
        Telegram.WebApp.close();
    });
</script>
<body style="background-color: #ffffff">
<div style="position: absolute; margin-top: 5vh; margin-left: 5vw; height: 90vh; width: 90vw; border-radius: 5vh; background-color: var(--tg-theme-bg-color); box-shadow: 0 0 2vw
 #000000;">
    <label for="avatar">Выберите путь к изображению:</label>
    <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg" />
</div>
</body>
<script type="text/javascript">
    Telegram.WebApp.expand();
</script>
</html>
